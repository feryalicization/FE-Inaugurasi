{% extends 'base.html' %}

<title>homepage</title>

{% block content %}


{% for x in data %}

<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-4" id="scrollspy{{x.id}}">
    <div class="card" style="width: 18rem;">
      <img src="{{x.components.image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{x.components.title}}</h5>
        <p class="card-text">{{x.components.description}}</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{x.components.id}}" aria-expanded="false" aria-controls="collapseExample">
          Service
        </button>
        <br><br>

        <div class="collapse" id="collapse{{x.components.id}}">
          {% for y in x.components.services %}
          <div class="card card-body">
            <svg width="100" height="20">
              <img src="{{y.icon}}" alt="">
            </svg>
            <br>
            <p>{{y.key}}</p>
            <p>{{y.name}}</p>
            <p>{{y.description}}</p>
            
            
          </div>
          {% endfor %}
        </div>

      </div>
    </div>
  </div>

  <div class="col-md-4"></div>

</div>
<br><hr>



  {% endfor %}
{% endblock content %}
