<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Create Section</title>
  </head>
  <body>
    <br><br><br>
    <div class="container">
        <!-- CREATE -->
        <p>Create Section</p>
        <form action="{{ url_for("section_create")}}" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Key Name</label>
              <input name="key" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Input the key value</div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Component Id</label>
                <select class="form-control" id="exampleFormControlSelect1" name="componentsId" >
                  <option value="" disabled selected>Select Id</option>
                  <option value="1">ID 1</option>
                  <option value="2">ID 2</option>
                  <option value="3">ID 3</option>
                  <option value="4">ID 4</option>
                </select>
              </div>
              <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- END CREATE -->
    </div>






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
